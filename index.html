        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }

        }
        .floating-letter {
            position: absolute;
            animation: float 6s linear infinite;
        }
        .watercolor-bg {
            background: linear-gradient(135deg, #FDF2F8 0%, #E0F2FE 50%, #F3E8FF 100%);
        }
        .petal-shape {
            clip-path: ellipse(50% 100% at 50% 0%);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

            border-radius: 4px;
